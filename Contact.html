<!DOCTYPE html>
<html lang="en-us">

<!*** Header & link to Bootstrap CSS & style1.css sheet ***>

<head>
    <meta charset="UTF-8" />
    <title>Contact Eric</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
</head>

<!*** Body of webpage ***>

<body>

    <!*** Navigation Bar ***>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-lg">

            <a class="navbar-brand flex-row" href="index.html">Eric Wikstrom</a>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="Portfolio.html">Portfolio</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="Contact.html">Contact</a>
                </li>

            </ul>

        </div>
    </nav>

    <!*** Main content page area ***>

    <main>

        <div class="container py-4">

            <div class="row">
                <div class="col-md-9">
                    <div class="content-box">
                        <h1>Contact</h1>

                        <form>
                            <div class="form-group">
                                <label for="exampleInputName">Name</label>
                                <input type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
                                <small id="Help" class="form-text text-muted">We'll never share your personal information with anyone else.</small>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@gmail.com">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputMessage">Message</label>
                                <input type="message" class="form-control form-control-lg" id="exampleMessage">

                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>

            </div>

        </div>

    </main>

    <!*** Footer section ***>

    <footer>
        &copy; Copyright

    </footer>






</body>

</html>
